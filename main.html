<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online compiler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h3><i class="fa-brands fa-html5"></i>Html</h3>
            <textarea name="" id="html-code" cols="30" rows="10" onkeyup="run()" required ></textarea>
            <h3><i class="fa-brands fa-css3-alt"></i>CSS</h3>
            <textarea name="" id="css-code" cols="30" rows="10" onkeyup="run()" required></textarea>
            <h3><i class="fa-brands fa-js"></i>JAVA script</h3>
            <textarea name="" id="js-code" cols="30" rows="10" onkeyup="run()" required></textarea>
        </div>
        <div class="right">
            <h3><i class="fa-solid fa-play"></i>output</h3>
            <iframe src="" frameborder="0" id="output"></iframe>
        </div>
    </div>
    <script>
        
        function run(){
            let htmlcode =document.getElementById("html-code").value;
            let csscode =document.getElementById("css-code").value;
            let jscode =document.getElementById("js-code").value;
            let outputcode =document.getElementById("output");

            outputcode.contentDocument.body.innerHTML= htmlcode + "<style>"+csscode+"</style>";
            output.contentWindow.eval(jscode);

        }
    </script>
</body>
</html>
